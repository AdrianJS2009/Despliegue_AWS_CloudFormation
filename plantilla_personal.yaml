AWSTemplateFormatVersion: 2010-09-09
Description: Plantilla Ajimsan2009

##------------##
## PARAMETERS ##
##------------##

Parameters:
  InstanceName:
    Description: Nombre de la instancia
    Type: String
    MinLength: 5

  AMI:
    Description: ID de la imagen de la instancia
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/canonical/ubuntu/server/jammy/stable/current/amd64/hvm/ebs-gp2/ami-id

  VPC:
    Description: VPC donde se creara la instancia
    Type: AWS::EC2::VPC::Id
    Default: vpc-052b9e6e1b64dabfc

  InstanceType:
    Description: Tipo de instancia permitidas
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.nano

##------------##
##  RESOURCES ##
##------------##

Resources:
  GrupoSeguridadSSHTCP:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir trafico SSH y HTTP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0

  GrupoSeguridadHTTP:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir trafico HTTP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  InstanciaEC2:
    Type: AWS::EC2::Instance
    Properties:
      Tags:
        - Key: Name
          Value: !Ref InstanceName
      ImageId: !Ref AMI
      InstanceType: !Ref InstanceType
      KeyName: vockey
      SecurityGroupIds:
        - !Ref GrupoSeguridad
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          exec > /tmp/userdata.log 2>&1
          sudo sed -i 's/^\$nrconf{restart} = "i";/\$nrconf{restart} = "a";/' /etc/needrestart/needrestart.conf
          sudo sed -i 's/^\$nrconf{kernelhints} = -1;/\$nrconf{kernelhints} = -1;/' /etc/needrestart/needrestart.conf
          sudo sed -i 's/^\$nrconf{checks} = 1;/\$nrconf{checks} = 0;/' /etc/needrestart/needrestart.conf

          useradd -m -d /opt/tomcat -U -s /bin/false tomcat

          apt update
          apt upgrade -y
          apt install openjdk-21-jdk -y
          apt install python3-pip -y
          pip3 install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
          ln -s /usr/local/init/ubuntu/cfn-hup /etc/init.d/cfn-hup
          cd /tmp

          wget https://dlcdn.apache.org/tomcat/tomcat-11/v11.0.2/bin/apache-tomcat-11.0.2.tar.gz
          tar xzvf apache-tomcat-11*tar.gz -C /opt/tomcat --strip-components=1

          chown -R tomcat:tomcat /opt/tomcat/
          chmod -R u+x /opt/tomcat/bin

          sed -i '/<\/tomcat-users>/i \
          <role rolename="manager-gui" />\n<user username="manager" password="manager_password" roles="manager-gui" />\n<role rolename="admin-gui" />\n<user username="admin" password="admin_password" roles="manager-gui,admin-gui" />' /opt/tomcat/conf/tomcat-users.xml

          sed -i '/<Valve /,/\/>/ s|<Valve|<!--<Valve|; /<Valve /,/\/>/ s|/>|/>-->|' /opt/tomcat/webapps/manager/META-INF/context.xml
          sed -i '/<Valve /,/\/>/ s|<Valve|<!--<Valve|; /<Valve /,/\/>/ s|/>|/>-->|' /opt/tomcat/webapps/host-manager/META-INF/context.xml

          echo '[Unit]
          Description=Tomcat
          After=network.target

          [Service]
          Type=forking

          User=tomcat
          Group=tomcat

          Environment="JAVA_HOME=/usr/lib/jvm/java-1.21.0-openjdk-amd64"
          Environment="JAVA_OPTS=-Djava.security.egd=file:///dev/urandom"
          Environment="CATALINA_BASE=/opt/tomcat"
          Environment="CATALINA_HOME=/opt/tomcat"
          Environment="CATALINA_PID=/opt/tomcat/temp/tomcat.pid"
          Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"

          ExecStart=/opt/tomcat/bin/startup.sh
          ExecStop=/opt/tomcat/bin/shutdown.sh

          RestartSec=10
          Restart=always

          [Install]
          WantedBy=multi-user.target' | sudo tee /etc/systemd/system/tomcat.service

          systemctl daemon-reload
          systemctl start tomcat
          systemctl enable tomcat
          /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource InstanciaEC2 --region ${AWS::Region}

  HostedZoneResource:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: students.internal
      VPCs:
        - VPCId: !Ref VPC
          VPCRegion: !Ref AWS::Region

  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneResource
      Name: !Sub "${InstanceName}.students.internal."
      Type: "A"
      TTL: "60"
      ResourceRecords:
        - !GetAtt InstanciaEC2.PrivateIp
